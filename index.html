<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cricket</title>
    
    
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="cursor"></div>

    <div class="container">
      
        <div>  
            <img src="title.gif" class="responsive"/> 

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle btn-block game-type-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">PICK A BOOK</button>
                <div class="dropdown-menu game-type game-menu" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item" type="button">LORD OF THE FLIES (176 PAGES)</button>
                    <button class="dropdown-item" type="button">A WILD SHEEP CHASE (368 PAGES)</button>
                    <button class="dropdown-item" type="button">HARRY POTTER AND THE GOBLET OF FIRE (640 PAGES)</button>
                </div>
            </div>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle btn-block num-batsmen-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"># OF BATSMEN</button>
                <div class="dropdown-menu num-batsmen" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item" type="button">3 BATSMEN (SHORT GAME)</button>
                    <button class="dropdown-item" type="button">5 BATSMEN (LONGER GAME)</button>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-block start-reset" disabled>START GAME</button>
        </div>


            

        <div class="row">
          <div class="col-md-8">
            <div class="jumbotron hide">
                <h1 class="display-4 score"> **PLAYER 1** <p class="lead"> **click on a page below to score** </p></h1>
                
            </div>
          </div>
          <div class="col-md-4">
            <div class="jumbotron hide">
                <small class="display-4 text-muted page"> PAGE # </small>
            </div>
          </div>
        </div>

        <div class="row">
            <div class="col-md-2 hide empty"></div>
            <div class="col-md-8 book hide">
                <div class="grid">
                </div>
            </div>
            <div class="col-2 hide nextball">READY!</div>
        </div>

        <table class="table table-sm table-dark hide">
            <thead>
                <th class= "bg-warning" style="width: 80.00%" id="displayTeamName" colspan="2"> MY TEAM </th>
                <th class="text-center" style="width: 20.00%"> TOTAL RUNS </th>
            </thead>
            <tbody>
                <tr>
                    <td style="width: 20%">BATSMAN 1</td>
                    <td style="width: 60%">DNB </td>
                    <td style="width: 20%;" class="text-center">44(10)</td>
                </tr>

                <tr>
                    <td style="width: 20%">BATSMAN 2</td>
                    <td style="width: 60%">DNB </td>
                    <td style="width: 20%;" class="text-center">44(10)</td>
                </tr>

                <tr>
                    <td style="width: 20%">BATSMAN 3</td>
                    <td style="width: 60%">DNB </td>
                    <td style="width: 20%;" class="text-center">44(10)</td>
                </tr>
                
            </tbody>
        </table>
        

    </div>
    
</body>

</html>
